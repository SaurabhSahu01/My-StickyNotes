<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-image: url(back5.png);">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:aqua;">My StickyNotes</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container card my-5" style="background-image: url('back6.jpeg');">
        <div class="input-group card-body">
            <textarea class="form-control my-3" aria-label="With textarea" rows="5" id="myTxt"
                style="background-color:bisque;"></textarea>
        </div>
        <div class="d-grid gap-2 d-md-block my-2">
            <a class="btn btn-primary" id="myBtn">Add Note</a>
        </div>
    </div>
    <div class="row container-fluid" id="notes"></div>
</body>
<script src="index.js"></script>

</html>
