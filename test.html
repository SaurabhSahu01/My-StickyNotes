<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    <div class="card mx-4 my-3 noteCard" style="width: 18rem; background-image: url('back8.jpeg');">
        <div class="card-body">
            <img src="bulboff.gif" style="height:25px; float: right;" >
            <h5 class="card-title" id="cardTitle">${titleObj[index]}</h5>
            <p class="card-text">${e}</p>
            <a class="btn btn-primary" id="${index}" onclick="deleteButton(this.id);">Delete</a>
        </div>
    </div>
</body>

</html>
